<style>
    /* Base Styles */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column; /* Align items vertically */
    justify-content: center;
    align-items: center;
    min-height: 100vh; /* Full viewport height */
    color: #333;
    position: relative;
}

/* Top Heading Style */
h2 {
    position: absolute; /* Position at the top */
    top: 20px; /* Set distance from the top */
    left: 50%;
    transform: translateX(-50%); /* Center horizontally */
    margin: 0; /* Remove default margin */
    font-size: 1.5rem;
    color: black;
}

/* Container for Centering Content */
.container {
    width: 100%;
    max-width: 600px;
    padding: 20px;
    background-color: #ffffff;
    box-shadow: 0 4px 8px rgba(0, 0, 2, 2);
    border-radius: 8px;
    text-align: center;
}

/* Heading Styles */
h1 {
    color: #007BFF;
    margin-bottom: 20px;
    font-size: 2rem;
}

/* Input Field and Button Styles */
input[type="text"] {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
}

input[type="text"]:focus {
    border-color: #007BFF;
    outline: none;
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    font-size: 1rem;
    color: #ffffff;
    background-color: #007BFF;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

/* Result Section Styles */
#result {
    margin-top: 20px;
    text-align: left;
}

#result h3 {
    color: #28a745;
}

#result p {
    margin: 5px 0;
    font-size: 1rem;
    color: #555;
}

/* Responsive Design for Smaller Screens */
@media (max-width: 600px) {
    .container {
        padding: 15px;
    }

    h1 {
        font-size: 1.5rem;
    }

    input[type="text"], button {
        font-size: 0.9rem;
    }

    header {
        position: absolute; /* Position at the top */
        top: 50px; /* Set distance from the top */
        left: 50%;
        transform: translateX(-50%); /* Center horizontally */
        margin: 0; /* Remove default margin */
        font-size: 7rem; /* Increased size */
        color: red;
    }
img{
        width: 150px;
        height: 170px;
}
}
header{
    background-color: peachpuff;
}
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
  }
  
  td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }
  
  tr:nth-child(even) {
    background-color: #dddddd;
  }

</style>

        function initializeWorkbook() {
            const binaryStr = atob(excelBase64);
            const len = binaryStr.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {

        }

        // Initialize workbook when the page loads
        window.onload = function() {
            initializeWorkbook();
        };

        // Function to find the result based on roll number
        function findResult() {
            const rollNumber = document.getElementById('rollNumber').value;
            if (!workbook) {
                alert("Workbook is not loaded.");
                return;
            }
            if (!rollNumber) {
                alert("Please enter a roll number.");
                return;
            }

            const firstSheetName = workbook.SheetNames[0];
            const worksheet = workbook.Sheets[firstSheetName];
            const jsonData = XLSX.utils.sheet_to_json(worksheet);

            const result = jsonData.find(row => row.RollNumber == rollNumber);
            if (result) {
